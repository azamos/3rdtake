<!DOCTYPE html>
<html lang="en">

<head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./index.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="main()">
    <div class="addtaskcontainer">
        <div class="addtask">
            Add a task:
            <input autocomplete="off" id="taskInput" style="width: 50%;font-size: x-large;" name="taskinput" type="text" maxlength="30" placeholder="Enter task details here"/>
            <button class="sbtbt" disabled id ="submitBtn">Submit</button>
        </div>
    </div>
    <div id="tasksAnchor" class="grid-container">
        <div class="template grid-container grid-item hidden">
            <div class="title">Task #1</div>
            <div class="content" style="word-break: break-all;margin-left: 10%;margin-right: 10%;box-shadow: 0px 2px 0px 0px lightgray;">Task Description goes here- up  to 30 chars</div>
            <div class="function-btns" style="padding: 10px;">
                <button style="font-size: xx-large;" class="switchbtn transparent">Up &#128316;</button>
                <button style="font-size: xx-large;" class="switchbtn transparent" disabled>Dn &#128317;</button>
                <button style="font-size: xx-large;" class="delete-btn redbg"> Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
